#set -g @catppuccin_flavour 'mocha' # latte, frappe, macchiato, mocha
#set -g @plugin 'wfxr/tmux-power'
#set -g @plugin "janoamaral/tokyo-night-tmux"
#set -g @tokyo-night-tmux_theme storm
#set -g @tokyo-night-tmux_window_id_style fsquare
#set -g @tokyo-night-tmux_pane_id_style hsquare
#set -g @tokyo-night-tmux_tmux_zoom_id_style dsquare
#set -g @tokyo-night-tmux_date_format MDY
#set -g @tokyo-night-tmux_show_path 0
#set -g @tokyo-night-tmux_path_format relative
#set -g @tokyo-night-tmux_transparent 1
#set -g @tokyo-night-tmux_window_tidy_icons 0

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'  # save pane contents

set -g @jump-key 'g'

set -g @open 'C-o'
set -g @open-editor 'o'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.config/tmux/tpm/tpm'

# Override status-right after all plugins are loaded (multiple attempts to ensure it stays empty)
run-shell 'tmux set-option -g status-right ""'
run-shell 'sleep 0.1 && tmux set-option -g status-right ""'
run-shell 'sleep 0.2 && tmux set-option -g status-right ""'

# plugins install end


