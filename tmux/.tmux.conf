# ref:http://louiszhai.github.io/2017/09/30/tmux/

# set tmux position
set-option -g status-position bottom 
set -g pane-border-status top
set -g pane-border-format " [ ###P #T ] "
# Nord theme conflict
setw -g window-status-activity-style none

bind-key . command-prompt -p "Enter new pane title: " "select-pane -T '%%'"
# improve colors
#set -g default-terminal "tmux-256color"
set -g default-terminal "screen-256color"
# set -g default-terminal "${TERM}"
set -ga terminal-overrides ",*256col*:Tc"

# act like vim
# setw = set-window-option
setw -g mode-keys vi # 开启vi风格后，支持vi的C-d、C-u、hjkl等快捷键
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
# bind-key m copy-mode    # enter copy mode
# bind v paste-buffer     # paste content
# bind -T copy-mode-vi "v" send -X begin-selection
# bind -T copy-mode-vi "V" send -X rectangle-toggle
# # bind -T copy-mode-vi "y" send -X copy-selection-and-cancel
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# act like GNU screen
unbind C-b
set -g prefix C-s
# bind a send-prefix
# bind C-a send-prefix
# bind b send-prefix
# bind C-b send-prefix

# create new windows/panes in same directory
bind c new-window -c "#{pane_current_path}"
bind-key | split-window -h
bind-key - split-window -v

unbind \'
bind \' last-pane
bind \; last-window
bind S switch-client -l
# move window left/right (stops at edges, no wraparound)
bind -r < swap-window -d -t -1
bind -r > swap-window -d -t +1
# quit window
unbind x
bind-key x kill-pane
# bind-key Q kill-window
bind Q confirm kill-window

# enable and disable keyboard input for panes
# bind < select-pane -d \; display-message "input disabled"
# bind > select-pane -e \; display-message "input enabled"

# size windows based on clients looking at that window
setw -g aggressive-resize on

# enable mouse control
# 开启鼠标支持后，iTem2默认的鼠标选中即复制功能需要同时按下 Alt 键，才会生效
 set-option -g mouse on # 等同于以上4个指令的效果

# start window numbers at 1 to match keyboard order with tmux order
set -g base-index 1

# start pane numbers at 1 to match keyboard order with tmux order
setw -g pane-base-index 1

# easy resizing of panes
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# reenable automatic renaming for the current window
bind N setw automatic-rename on \; display-message "automatic rename enabled"

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# monitor windows for activity
setw -g monitor-activity on

# don't wait for escape sequences
set -sg escape-time 0

# display pane numbers for longer
set -g display-panes-time 2000

# increase scrollback lines
set -g history-limit 5000

# keybinding to clear history
bind C-k clear-history \; display-message "history cleared"

# C-b ! breaks current pane into separate window
# join a pane/window from the current session into the current window
bind @ command-prompt -p "create pane from:" "join-pane -s ':%%'"

# reload the .tmux.conf file with Ctrl-r
bind C-r source-file ~/.tmux.conf \; display-message "configuration reloaded"

# toggle passthrough of prefix
# bind P if-shell "[ \"$(tmux show-options -g prefix)\" = \"prefix C-a\" ]" '\
#     set -g prefix C-b; display-message "passthrough enabled"; refresh-client -S; \
#     ' '\
#     set -g prefix C-a; display-message "passthrough disabled"; refresh-client -S; \
#     '

# pane number display
set -g display-panes-active-colour colour166 #blue
set -g display-panes-colour colour33 #orange

# clock
setw -g clock-mode-colour colour64 #green

# Update config
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# plugins
source ~/.config/tmux/plugins.conf

set-option -g default-shell /bin/zsh

# Local customizations (must be after plugins to override theme settings)
if-shell "[ -f ~/.tmux_local.conf ]" 'source ~/.tmux_local.conf'


# agent-deck configuration
# agent-deck-tmux-config-version: 2
# Added by agent-deck installer - 2026-02-16
# https://github.com/asheshgoplani/agent-deck

# Terminal with true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm*:Tc:smcup@:rmcup@"
set -ag terminal-overrides ",*256col*:Tc"

# Performance
set -sg escape-time 0
set -g history-limit 50000

# Mouse support (scroll + drag-to-copy)
set -g mouse on

# Auto-enter copy-mode when scrolling up (critical for WSL compatibility)
# This handles: 1) apps with mouse support, 2) already in copy-mode, 3) normal pane
bind-key -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# Scroll bindings in copy-mode (both vi and emacs modes)
bind-key -T copy-mode-vi WheelUpPane send-keys -X scroll-up
bind-key -T copy-mode-vi WheelDownPane send-keys -X scroll-down
bind-key -T copy-mode WheelUpPane send-keys -X scroll-up
bind-key -T copy-mode WheelDownPane send-keys -X scroll-down

# Clipboard integration (drag-to-copy)
set -g set-clipboard on
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
# End agent-deck configuration

